<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>Alan Degenhart :: Home</title>
  </head>

  <body>

    <header class="bg-navbar">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <nav class="navbar navbar-expand-lg navbar-dark text-white">
              <a class="navbar-brand" href="/">Alan Degenhart, Ph.D.</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{{ url_for('projects') }}">Projects</a>
                  <a class="nav-item nav-link" href="{{ url_for('resume') }}">Resume/CV</a>
                  <a class="nav-item nav-link" href="{{ url_for('publications') }}">Publications</a>
                  <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 pt-2">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <footer class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 border-top text-center pt-2 fw-lighter text-muted">
          Â© 2021 by Alan D. Degenhart
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center pb-2 fw-lighter text-muted small">
          Built using Flask and Bootstrap
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
